spring:
  application:
    name: stockwolf-inventory

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:tc:postgresql://localhost:5433/inventory_test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect

  introspection:
    enabled: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
